<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Point de Controle</title>
    <link rel="shortcut icon" href="/images/MON LOGO copie1.png" />
    <!--<link rel="stylesheet" href="/css/style.css" />-->
  </head>
  <body>
    <header class="entete">
      <img src="/images/logo.png" alt="logo" class="logo" />
      <nav class="nav">
        <ul>
          <a href="#">Accueil</a>
          <li><a href="#">A propos</a></li>
          <li><a href="#">Travail</a></li>
          <li><a href="#">CV</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <video controls src="/videos/video1.mp4" type="video/mp4"> maVideo</video>
      <section class="sectApropos"></section>
      <section class="sectTravail"></section>

      <section class="sectCV">
        <form action="#" method="post">
          <div>
            <label for="lname">Nom:</label>
            <input type="text" name="last_name" id="last_name" />
          </div>
          <div>
            <label for="fname">Prenom:</label>
            <input type="text" name="first_name" id="first_name" />
          </div>
          <div>
            <label for="file">CV:</label>
            <input type="file" name="file" id="cv" />
          </div>
        </form>
      </section>

      <section class="sectContact">
        <form action="#" method="post">
          <div>
            <label for="lname">Nom:</label>
            <input type="text" name="last_name" id="last_name" />
          </div>
          <div>
            <label for="lname">prenom:</label>
            <input type="text" name="last_name" id="last_name" />
          </div>
          <div>
            <label for="tel">telephone:</label>
            <input type="text" name="tel" id="tel" />
          </div>
          <div>
            <label for="email">email:</label>
            <input type="email" name="email" id="email" />
          </div>
        </form>
      </section>
    </main>

    <footer class="pied de page"></footer>
  </body>
</html>
